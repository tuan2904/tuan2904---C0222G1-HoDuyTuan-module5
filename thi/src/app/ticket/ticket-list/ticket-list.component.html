<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8"><h2>List</h2></div>
          <a routerLink="/add">Add</a>
          <div class="col-sm-4">

          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <td>#</td>
          <td>Giá Xe</td>
          <td>Ngày Đi</td>
          <td>Ngày Đến</td>
          <td>Ngày Xuất Phát</td>
          <td>Giờ Xuất Phát</td>
          <td>Nhà Xe</td>
          <td>Số Lượng</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let students of ticket;index as i">
          <td>{{i + 1}}</td>
          <td>{{students.price}}</td>
          <td>{{students.dayGo}}</td>
          <td>{{students.dayTo}}</td>
          <td>{{students.days}}</td>
          <td>{{students.hour}}</td>
          <td>{{students.car.name}}</td>
          <td>{{students.count}}</td>
          <td>
            <a routerLink="/add" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
            <a routerLink="/edit/{{students.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a type="button" title="delete" class="material-icons delete" data-bs-toggle="modal" data-bs-target="#myModal" ><i class="material-icons">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
          <li class="page-item  active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
