<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

  <p>
    <label for="id">id </label>
    <input type="text" id="id" name="id" formControlName="id">
  </p>
  <div
    *ngIf="!id.valid && (id.dirty ||id.touched)">
    <div [hidden]="!id.errors.required">
      Email không đúng
    </div>
  </div>
  <p>
    <label for="name">name </label>
    <input type="text" id="name" name="name" formControlName="name">
  </p>
  <div
    *ngIf="!name.valid && (name.dirty ||name.touched)">
    <div [hidden]="!name.errors.required">
      Name không đúng
    </div>
  </div>
  <p>
    <label for="confirmPassword">confirmPassword</label>
    <input type="text" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
  </p>
  <div
    *ngIf="!name.valid && (name.dirty ||name.touched)">
    <div [hidden]="!name.errors.required">
      Email không đúng
    </div>
  </div>
<!--  export interface Customer {-->
<!--  id?: number;-->
<!--  name?: string;-->
<!--  birth?: string;-->
<!--  gender?: string;-->
<!--  car?: number;-->
<!--  phone?: number;-->
<!--  email?: string;-->
<!--  address?: string;-->
<!--  type?: string;-->
<!--  }-->

  <p>
    <label for="birth">Birthday:</label>
    <input type="date" id="birth" name="birth" formControlName="birth">
  </p>
  <div
    *ngIf="!birth.valid && (birth.dirty ||birth.touched)">
    <div [hidden]="!birth.errors.required">
      Birth không để trống.
    </div>
  </div>
  <p>
    <label for="gender">Gender </label>
    <select name="gender" id="gender" formControlName="gender">
      <option value="">By Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
  </p>
  <div
    *ngIf="!gender.valid && (gender.dirty ||gender.touched)">
    <div [hidden]="!gender.errors.required">
      Gender không để trống.
    </div>
  </div>
  <p>
    <label for="phone">phone </label>
    <input type="text" id="phone" name="phone" formControlName="phone">
  </p>
  <div
    *ngIf="!phone.valid && (phone.dirty ||phone.touched)">
    <div [hidden]="!phone.errors.required">
      phone không để trống.
    </div>
    <div [hidden]="!phone.errors.minLength">
      Bắt đầu +84 và phải đủ 10 số.
    </div>
  </div>

  <p>
    <label for="email">email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>
  <div
    *ngIf="!email.valid && (email.dirty ||email.touched)">
    <div [hidden]="!email.errors.required">
      Email không đúng
    </div>
    <div [hidden]="!email.errors.email">
      Phải có @ phia sau
    </div>
  </div>

  <p>
    <label for="address">email </label>
    <input type="text" id="address" name="address" formControlName="address">
  </p>
  <div
    *ngIf="!address.valid && (address.dirty ||address.touched)">
    <div [hidden]="!address.errors.required">
      address không để trống
    </div>
  </div>

  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option *ngFor="let c of type ">{{c.name}}
      </option>
    </select>
  </p>
  <div *ngIf="!type.valid && (type.dirty ||type.touched)">
    <div [hidden]="!type.errors.required">
      country is required
    </div>
  </div>
  <p>
    <button type="submit" [disabled]="!customerForm.valid">Submit</button>
  </p>

</form>
