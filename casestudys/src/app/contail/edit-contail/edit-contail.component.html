<form [formGroup]="contractForm"  >
  <p>
    <label for="id">email </label>
    <input type="text" id="id" name="id" formControlName="id">
  </p>
  <div
    *ngIf="!id.valid && (id.dirty ||id.touched)">
    <div [hidden]="!id.errors.required">
      Email không đúng
    </div>
    <div [hidden]="!id.errors.id">
      Phải có @ phia sau
    </div>
  </div>
  <p>
    <label for="start">start </label>
    <input type="text" id="start" name="start" formControlName="start">
  </p>
  <div
    *ngIf="!start.valid && (start.dirty ||start.touched)">
    <div [hidden]="!start.errors.required">
      start không để trống.
    </div>

  </div>

  <p>
    <label for="end">start </label>
    <input type="text" id="end" name="end" formControlName="end">
  </p>
  <div
    *ngIf="!end.valid && (end.dirty ||end.touched)">
    <div [hidden]="!end.errors.required">
      end không để trống.
    </div>
  </div>

  <p>
    <label for="deposit">deposit </label>
    <input type="text" id="deposit" name="deposit" formControlName="deposit">
  </p>
  <div
    *ngIf="!deposit.valid && (deposit.dirty ||deposit.touched)">
    <div [hidden]="!end.errors.required">
      end không để trống.
    </div>
  </div>

  <p>
    <label for="employee">employee </label>
    <input type="text" id="employee" name="employee" formControlName="employee">
  </p>
  <div
    *ngIf="!employee.valid && (employee.dirty ||employee.touched)">
    <div [hidden]="!employee.errors.required">
      employee không để trống.
    </div>

  </div>

  <p>
    <label for="customer">Facility </label>
    <input type="text" id="customer" name="customer" formControlName="customer">
  </p>
  <div
    *ngIf="!customer.valid && (customer.dirty ||customer.touched)">
    <div [hidden]="!customer.errors.required">
      customer không để trống.
    </div>

  </div>

  <p>
    <label for="facility">Facility </label>
    <input type="text" id="facility" name="facility" formControlName="facility">
  </p>
  <div
    *ngIf="!facility.valid && (facility.dirty ||facility.touched)">
    <div [hidden]="!facility.errors">
      facility không để trống.
    </div>
  </div>
  <p>
    <button type="submit" [disabled]="!contractForm.valid">Submit</button>
  </p>

</form>
