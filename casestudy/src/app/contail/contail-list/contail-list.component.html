<app-header></app-header>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
<table class="table table-bordered">
  <tr>
    <td>No</td>
    <td>Start Date</td>
    <td>End Date</td>
    <td>Deposit</td>
    <td>Customer</td>
    <td>Employee</td>
    <td>Facility</td>
    <td>Edit</td>
  </tr>
  <tr *ngFor="let listContracts of lists; index as i">
      <td>{{i+1}}</td>
      <td>{{listContracts.start}}</td>
      <td>{{listContracts.end}}</td>
      <td>{{listContracts.deposit}}</td>
      <td>{{listContracts.customer}}</td>
      <td>{{listContracts.employee}}</td>
      <td>{{listContracts.facility}}</td>
      <td><a routerlink="/editContract"></a></td>
  </tr>
</table>
  </div>
  <div class="col-md-2"></div>
</div>
<footer><app-footer></app-footer>
</footer>
